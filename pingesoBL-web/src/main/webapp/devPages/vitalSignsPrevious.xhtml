<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript name="js/fullScreen.js" />
        <title>Episodios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Nuevo Signo Vital" onclick="PF('PreviousvitalSignsDialog').show();" />
        </h:form>

        <p:dialog header="Nuevos Signos Vitales" id="PreviousvitalSigns" widgetVar="PreviousvitalSignsDialog" minimizable="true">
            <h:form id="PreviousvitalSignsForm">
                <p:panelGrid styleClass="panelGridForm" columns="4">
                    <p:panelGrid columns="2">
                        <p:outputPanel>
                            <p:outputLabel value="Fecha"/>
                            <br/>
                            <p:selectOneMenu value="#{showSamples.samplesId}" > 
                                <f:selectItems id="select" value="#{viewVitalSigns.dateGroup}" var="samples" itemLabel="(#{samples.groups})  #{samples.dates}" itemValue="#{samples.groups}"/>  
                            </p:selectOneMenu>
                        </p:outputPanel>

                        <p:outputPanel>
                            <p:dataTable var="samplePatients" value="#{showSamples.searchSamples}" scrollable="true" scrollHeight="100" style="width: 300px;" >
                                <f:facet name="header">
                                    Signos vitales
                                </f:facet>
                                <p:column headerText="Signo vital">
                                    <h:outputText value="#{samplePatients.idSvitales.nombreSvital}" />
                                </p:column>

                                <p:column headerText="Valor">
                                    <h:outputText value="#{samplePatients.valor}" />
                                </p:column>
                                <f:facet name="footer">
                                    <p:outputLabel value="" />
                                </f:facet>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:panelGrid>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:commandButton value="Mostrar" actionListener="#{showSamples.showSamples()}" update="PreviousvitalSignsForm"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
