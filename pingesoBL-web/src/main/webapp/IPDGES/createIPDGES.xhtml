<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Problema auge:"/>
                <p:inputText value="#{createIPDGES.augeProblem}"/>
                <p:outputLabel value="Subproblema auge:"/>
                <p:inputText value="#{createIPDGES.augeSubProblem}"/>
                <p:outputLabel value="Diagnostico:"/>
                <p:inputText value="#{createIPDGES.diagnosis}"/>
                <p:outputLabel value="Fundamento:"/>
                <p:inputText value="#{createIPDGES.fundamentDiagnosis}"/>
                <p:outputLabel value="Tratamiento:"/>
                <p:inputText value="#{createIPDGES.treatment}"/>
                <p:outputLabel value="Es GES:"/>
                <p:inputText value="#{createIPDGES.confirmsGES}"/>
                <p:outputLabel value="Fecha limite:"/>
                <p:calendar id="inline" value="#{createIPDGES.deadline}" mode="inline" />
                <p:commandButton value="Crear" actionListener="#{createIPDGES.createIPDGES()}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
